spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/conryfinance
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.format_sql: true
    open-in-view: false
  web:
    resources:
      add-mappings: false
